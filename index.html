<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body>

			<header class="header">
			<h1>CSS Diner Shopping List</h1>
	        <h4>Let's go to the mall!</h4>
		</header>

<!-- BEGIN diner-->

		<div class="diner">
		<!-- BEGIN list-->
		<div class="list">
<main>
		<ul class="shopping-list">
		<li>
		 <label>
		<input type="checkbox" name="checkbox-1" value="checkbox-1">
		<span>A lot of pickles<small>for the next lessons about CSS</small>
		</span>
		</label></li>



		<li>
		  <label>
		<input type="checkbox" name="checkbox-2" value="checkbox-2">
		<span>10 apples<small>for more CSS manipulations</small>
		</span>
		</label></li>


		<li>
		<label>
		<input type="checkbox" name="checkbox-3" value="checkbox-3">
		<span>20 oranges<small>because they are awesome</small>
		</span>
		</label></li>

		<li>
		<label>
		<input type="checkbox" name="checkbox-4" value="checkbox-4">
		<span>13 plates<small>hm.. they always disappear</small>
		</span>
		</label></li>


		<li>
		<label>
		<input type="checkbox" name="checkbox-5" value="checkbox-5">
		<span>15 bentos</span>
		</label></li>

		<li>
		  <label>
		<input type="checkbox" name="checkbox-6" value="checkbox-6">

		</span>
		</label></li>

</ul>
</main>
</div>
<!-- END list-->


<footer class="footer">
	<p>Bon appetit :)</p>
</footer>
		</div>
<!-- END diner-->



</body>
</html>
